<body>

	<div class="container">
		
		<div class="jumbotron">
	        
			<h2 align="center"> Distributed Consensus Problem </h2>


			<h2 align="center">
				<img src="ConsensusPic.png" width="400pt">
			</h2>

		</div>
	
	</div>



	<div class="container">
		
		<div class="row">

			<div class="col-lg-12">
				<h4 class="scrollClass" id="consoleText"></h4>
			</div>	

		</div>

	</div>

	<div class="row">
			<hr>
	</div>



	<div class="container">
		
			<!-- <div class="row">
				<hr>
			</div> -->
	
		<div class="row">
	
				<div class="col col-lg-12">
				
					<div class="form-group row">
	
							<div class="col col-lg-3">
									
									<label for="runSimulationButton">Add / Remove Agent: <span id="numberOfAgentsDisplay"></span> </label>
									<button class="btn btn-success" type="button" onclick="addAnAgent();" id="addAnAgentButton">
											<i class="fa fa-plus"></i>
									</button>
									<button class="btn btn-warning" type="button" onclick="removeAnAgent();" id="removeAnAgentButton">
											<i class="fa fa-minus"></i>
									</button>

							</div>

							<div class="col col-lg-2">
								
								<label for="communicationRange">Com. Range: <span id="communicationRangeDisplay"></span></label>
								<input type="range" min="10" max="600" step="10" value="300" id="communicationRange" onchange="communicationRangeChanged();">

							</div>

							<div class="col col-lg-2">
								
								<label for="refreshConfigurationButton">Re-generate Problem</label>
								<button class="btn btn-danger" type="button" onclick="refreshProblem();" id="refreshConfigurationButton">
										<i class="fa fa-refresh"></i>
								</button>

							</div>

							<div class="col col-lg-3">
									<label for="runSimulationButton">Run / Reset / Restart Simulation: </label>
									<button class="btn btn-success" type="button" onclick="runSimulation();" id="runSimulationButton">
											<i class="fa fa-play"></i>
									</button>
									<button class="btn btn-warning" type="button" onclick="stopSimulation();" id="stopSimulationButton">
											<i class="fa fa-stop"></i>
									</button>

									<button class="btn btn-danger" type="button" onclick="refreshAll();" id="refreshAllButton">
											<i class="fa fa-refresh"></i>
									</button>
							</div>

							<div class="col col-lg-2">
									<label for="objectiveFunctionValue">Objective Function:</label>
									<input class="form-control" id="objectiveFunctionValue" style="text-align: center;" type="text" value="0.01" disabled>
							</div>
									
					</div>
	
					
				</div>

				
		</div>

		<div class="row">
	
			
			<div class="col col-lg-6" id="canvasHolder"></div>
			
			
		</div>

		<div class="row">
	
			<div class="col col-lg-6" id="myPlot1"></div>		
			
		</div>

	</div>		



		
	

	<!-- just have these two lines  all the time-->
	<script src="libraries/jquery-3.3.1.js" type="text/javascript"></script>

	<script type="text/javascript" src="libraries/bootstrap.min.js"></script>

</body>
